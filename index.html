<!DOCTYPE html> 
<html lang="en">
    <head> 
        <title>DreamChaser Cakes Shop</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="styles.css">
        
    </head> 

    <body>           
        <header>   
            DreamChaser Cakes Shop                     
        </header>        
        
        <nav>    
                <a href="index.html">Home</a>  |
                <a href="#">Cakes for Sale</a>  |
                <a href="#">Contact Us</a>  |
                <a title="AboutUs" href="#" target="_blank">About us</a>  |          
        </nav>
            
        <div class="container">
            <div id="bakery"></div>
                           
                <div class="order-details">                   
                    <p>Item Ordered</p>        
                    <p>Quantity</p>  
                    <p>Price</p> 
                    <p>Total</p> 
                    <p>Action</p>  
                </div>                               

                <h1 id="cartItem" style="text-align: center">Your cart is empty</h1>
                
                <div class="bottom">
                    <h3>Total Price</h3>                     
                                        
                    <h2 id="total">$ 0.00</h2>
                </div>                   
                                
        </div>
               
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_EtHyY2VTGA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        
        <br>

        <form>
            
            <h1 style="text-align: center">Your Details</h1>   
                
                <div>
                    <label for="firstname">Firstname</label>
                    <input type="text" placeholder="Enter your firstname" required>
                </div>
                
                <div>
                    <label for="lastname">Lastname</label>
                    <input type="text" placeholder="Enter your lastname" required >
                </div>

                <p>
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob">
                </p>

                <p>
                    <label for="color">Color:</label>
                    <input type="color" id="color" name="color">
                </p>

                <p>
                    <label for="size">Size:</label>
                    <input type="range" id="size" name="size">
                </p>

                <div>
                    <label for="Contact">Contact Number</label>
                    <input type="tel" placeholder="Enter your contact number" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <p>
                    <label for="comment">Comments:</label>
                    <textarea comment="" cols="20" rows="5"></textarea>
                </p>
                
                <p>
                    <label for="deliver">Delivery or Pickup:</label>
                    <select name="deliver">
                        <option value="delivery">Delivery</option>
                        <option value="pickup">Pickup</option>
                    </select>
                </p>
                <div>
                    <button type="submit">Submit</button>
                    <input type="reset" name="" id="" value="Reset">
                </div>
           
        </form>

        <br>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>total</th>
                <th>Action</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
            </tr>
        </table>
        <br>

        <br>
        <footer>           
            &copy; <a title="AboutUs"  href="#">DreamChaser Cakes Shop 2022</a> &copy;            
        </footer>
       
        <script src="script.js"></script>
        

    </body> 
</html>
