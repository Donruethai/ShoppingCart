<!DOCTYPE html>
<html>

        <div class="header">
            <p class="logo">Your Cart</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>

                    <h3>Total</h3>

                </div>
            </div>
        </div>
        <footer>
